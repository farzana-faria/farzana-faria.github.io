<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <style>
    .logo-text { font-family: 'Montserrat', sans-serif; font-weight: bold; }
    .white { fill: #ffffff; }
    .highlight { fill: #FFCB50; } /* Brighter gold for dark backgrounds */
    .accent { fill: #00D6D0; opacity: 0.9; } /* Brighter turquoise for dark backgrounds */
    .gradient-text {
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      fill: url(#nameGradient);
    }
  </style>
  
  <!-- Define gradients for eye-catching effects on dark backgrounds -->
  <defs>
    <linearGradient id="flaskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B52AFF" />
      <stop offset="100%" stop-color="#00D6D0" />
    </linearGradient>
    <linearGradient id="nameGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#F2C94C" />
    </linearGradient>
  </defs>
  
  <g>
    <!-- Science Teacher Icon Circle Background -->
    <circle cx="25" cy="30" r="18" class="white" opacity="0.9"/>
    <circle cx="25" cy="30" r="15" fill="#222222" opacity="0.6"/>
    
    <!-- Flask with gradient fill -->
    <path fill="url(#flaskGradient)" d="M21,22 L29,22 L29,24 C29,24 33,32 33,36 C33,39 29,40 25,40 C21,40 17,39 17,36 C17,32 21,24 21,24 L21,22 Z" opacity="0.9"/>
    <path fill="#fff" d="M21,22 L29,22 L29,24 L21,24 Z" opacity="0.7"/>
    
    <!-- Bubbles in flask -->
    <circle cx="22" cy="32" r="1.5" fill="#fff" opacity="0.8"/>
    <circle cx="25" cy="34" r="2" fill="#fff" opacity="0.8"/>
    <circle cx="28" cy="31" r="1.2" fill="#fff" opacity="0.8"/>
    
    <!-- Atom symbol -->
    <circle cx="25" cy="24" r="1.5" class="highlight"/>
    <!-- Electron orbits -->
    <ellipse cx="25" cy="24" rx="5" ry="2" fill="none" stroke="#FFCB50" stroke-width="0.8" transform="rotate(30, 25, 24)"/>
    <ellipse cx="25" cy="24" rx="5" ry="2" fill="none" stroke="#FFCB50" stroke-width="0.8" transform="rotate(-30, 25, 24)"/>
    
    <!-- F.A. FARIA text with gradient -->
    <text x="55" y="33" class="gradient-text" font-size="18">F.A. FARIA</text>
    <path class="white" d="M50,30 L170,30" stroke-width="1" opacity="0.3"/>
    <text x="55" y="45" class="logo-text accent" font-size="8" letter-spacing="2">SCIENCE TEACHER</text>
  </g>
</svg> 
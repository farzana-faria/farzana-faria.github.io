<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <style>
    .primary { fill: #445C6D; }
    .highlight { fill: #FFBF3C; }
  </style>
  
  <!-- Define gradients for eye-catching effects -->
  <defs>
    <linearGradient id="flaskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8A4FFF" />
      <stop offset="100%" stop-color="#00B5B0" />
    </linearGradient>
  </defs>
  
  <g>
    <!-- Science Teacher Icon Circle Background -->
    <circle cx="32" cy="32" r="30" class="primary" opacity="0.9"/>
    <circle cx="32" cy="32" r="25" fill="#fff"/>
    
    <!-- Flask with gradient -->
    <path fill="url(#flaskGradient)" d="M24,18 L40,18 L40,22 C40,22 46,34 46,42 C46,48 40,50 32,50 C24,50 18,48 18,42 C18,34 24,22 24,22 L24,18 Z" opacity="0.9"/>
    <path fill="#fff" d="M24,18 L40,18 L40,22 L24,22 Z" opacity="0.7"/>
    
    <!-- Bubbles in flask -->
    <circle cx="27" cy="35" r="2.5" fill="#fff" opacity="0.8"/>
    <circle cx="32" cy="38" r="3" fill="#fff" opacity="0.8"/>
    <circle cx="37" cy="34" r="2" fill="#fff" opacity="0.8"/>
    
    <!-- Atom symbol -->
    <circle cx="32" cy="24" r="2.5" class="highlight"/>
    <!-- Electron orbits -->
    <ellipse cx="32" cy="24" rx="8" ry="3" fill="none" stroke="#FFBF3C" stroke-width="1.5" transform="rotate(30, 32, 24)"/>
    <ellipse cx="32" cy="24" rx="8" ry="3" fill="none" stroke="#FFBF3C" stroke-width="1.5" transform="rotate(-30, 32, 24)"/>
    
    <!-- F.A. -->
    <text x="32" y="34" text-anchor="middle" fill="#445C6D" font-family="Arial" font-weight="bold" font-size="10">F.A.</text>
  </g>
</svg> 